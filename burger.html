<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="container-fluid">
    </header>
    <main class='container-fluid'>

        <p>Размер бургера</p>
        <div>
            <input type="radio" id="burger1" name="size" required value="маленький">
            <label>Маленький</label>

            <input type="radio" id="burger2" name="size" required value="большой">
            <label>Большой</label>
        </div>
        <div>
            <p>Начинка</p>
            <input type="radio" id="burger3" name="content" required value="сыр">
            <label>с сыром</label>

            <input type="radio" id="burger4" name="content" required value="картофель">
            <label>с картофелем</label>

            <input type="radio" id="burger5" name="content" required value="салат">
            <label>с салатом</label>
        </div>
        <div>
            <p>Добавь к бургеру</p>
            <input type="checkbox" id="burger6" name="topping" value="мазик">
            <label for="topping1">полить мазиком</label>

            <input type="checkbox" id="burger7" name="topping" value="приправы">
            <label for="topping2">добавить приправ</label>
        </div>
        <div>
            <button id="result" onclick="order.init()">Submit</button>
        </div>

    </main>
    <script src="js/burger.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
