<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" method="post" class="search-form">
                <input type="text" class="search-field" v-model="searchLine" >
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible">
                <!--
                Корзина
                <div class="cart-item" :key="cartItem.id_product">
                    <div class="product-bio">
                        <img :src="carImgCatalog" :alt="cartItem.product_name">
                        <div class="product-desc">
                            <p class="product-title">{{ cartItem.product_name }}</p>
                            <p class="product-quantity">Quantity: {{carItem.quantity }}</p>
                            <p class="product-single-price">{{ cartItem.price }}</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ cartItem.price * carItem.quantity }}</p>
                        <<button class="del-btn" data-id="${this.id_product}">&times;</button>
                    </div>-->
                </div>

            </div>
    </header>
    <main>

        <div class="products" v-if="products.length > 0">
            <div class="product-item" v-for="product of filter" :key="product.id_product">
                <img :src="imgCatalog" :alt="product.product_name">
                <div class="desc">
                    <h3>{{ product.product_name }}</h3>
                    <p>{{ product.price }}</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
        <div class="products" v-else>
            <h1>
                Данные о товарах отсувуют
            </h1>
        </div>

    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
